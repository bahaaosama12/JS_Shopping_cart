    <!-- css -->

   <!-- fonts -->

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a class="brand" href="index.html">Kick Store</a>

                <nav>
                    <ul id="links">
                       <li><a href="login.html">Sign in</a></li>
                       <li><a href="register.html">Sign up</a></li>
                    </ul>
                    <ul id="user_info">
                        <li><a href="#" id="user"></a></li>
                        <li><a href="./fevorits.html" ><i class="fa-solid fa-heart" style="color: #b30000;"></i></a></li>
                        <li class="shopping-cart"">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="badge"></span>

                            <div class="carts-products">
                                <div></div>
                                <a href="cartproducts.html">view all products</a>
                            </div>

            <input type="text" id="search" placeholder="Search By Name">
            <div class="product"></div>

                <select  id="size-filter">
                    <option value="" hidden> Filter By Size</option>
                    <option value="all">all</option>
                    <option value="40">40</option>
                    <option value="41">41</option>
                    <option value="42">42</option>
                    <option value="43">43</option>
                    <option value="44">44</option>
                    <option value="45">45</option>

        </div>
        <a href="./createPorduct.html" class="create-product-icon"> <i class=" fa fa-plus"></i></a>

    <script src="./js/user.js"></script>
